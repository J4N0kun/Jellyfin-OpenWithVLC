name: Release Plugin

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: üì• Checkout du code
      uses: actions/checkout@v4
      
    - name: üîç Validation du plugin
      run: |
        echo "Validation du plugin..."
        jq empty plugin.json
        node -c web/js/vlcMenu.js
        echo "‚úÖ Validation r√©ussie"
        
    - name: üî® Build du plugin
      run: |
        chmod +x build.sh
        ./build.sh
        
    - name: üìù Extraction de la version
      id: version
      run: |
        VERSION=$(jq -r '.Version' plugin.json)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
        
    - name: üìù Extraction des notes de version
      id: changelog
      run: |
        if [ -f CHANGELOG.md ]; then
          # Extraction de la section correspondant √† la version
          VERSION="${{ steps.version.outputs.version }}"
          NOTES=$(awk "/## \[$VERSION\]/,/## \[/" CHANGELOG.md | sed '$d')
          if [ -z "$NOTES" ]; then
            NOTES="Version $VERSION"
          fi
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        else
          echo "notes=Version ${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT
        fi
        
    - name: üöÄ Cr√©ation de la release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*.zip
          dist/*.sha256
        body: ${{ steps.changelog.outputs.notes }}
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ‚úÖ Release publi√©e
      run: |
        echo "üéâ Release v${{ steps.version.outputs.version }} publi√©e avec succ√®s !"


name: ğŸŒ Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
    paths:
      - 'repository/**'
  workflow_dispatch:
  workflow_run:
    workflows: ["ğŸš€ Auto Release Complete"]
    types:
      - completed

# Permissions pour GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Concurrence: un seul dÃ©ploiement Ã  la fois
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Configuration de Pages
      uses: actions/configure-pages@v4
      
    - name: ğŸ“¦ PrÃ©paration du contenu
      run: |
        mkdir -p _site/repository
        cp repository/manifest.json _site/repository/
        cp repository/README.md _site/repository/
        
        # CrÃ©er une page d'index
        cat > _site/index.html <<'EOF'
        <!DOCTYPE html>
        <html lang="fr">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Jellyfin Plugin Repository - Open With VLC</title>
          <style>
            body {
              font-family: system-ui, -apple-system, sans-serif;
              max-width: 800px;
              margin: 50px auto;
              padding: 20px;
              line-height: 1.6;
              background: #1a1a1a;
              color: #e0e0e0;
            }
            h1 { color: #00a4dc; }
            code {
              background: #2a2a2a;
              padding: 2px 6px;
              border-radius: 3px;
              font-family: 'Courier New', monospace;
            }
            pre {
              background: #2a2a2a;
              padding: 15px;
              border-radius: 5px;
              overflow-x: auto;
            }
            .box {
              background: #2a2a2a;
              border: 1px solid #00a4dc;
              padding: 15px;
              border-radius: 5px;
              margin: 20px 0;
            }
            a { color: #00a4dc; }
          </style>
        </head>
        <body>
          <h1>ğŸ¬ Jellyfin Plugin Repository</h1>
          <h2>Open With VLC</h2>
          
          <p>Repository de plugins pour Jellyfin - Menu contextuel VLC</p>
          
          <div class="box">
            <h3>ğŸ“¦ URL du Repository</h3>
            <p>Ajoutez cette URL dans Jellyfin â†’ Dashboard â†’ Plugins â†’ Repositories :</p>
            <pre id="repoUrl"></pre>
            <button onclick="copyUrl()" style="padding: 10px; background: #00a4dc; color: white; border: none; border-radius: 5px; cursor: pointer;">
              Copier l'URL
            </button>
          </div>
          
          <h3>ğŸ“‹ Plugins Disponibles</h3>
          <ul id="pluginList" style="list-style: none; padding: 0;">
            <li style="color: #888;">Chargement...</li>
          </ul>
          
          <h3>ğŸ”— Liens</h3>
          <ul>
            <li><a href="https://github.com/J4N0kun/Jellyfin-OpenWithVLC">GitHub Repository</a></li>
            <li><a href="repository/manifest.json">Manifest JSON</a></li>
            <li><a href="repository/README.md">Documentation</a></li>
          </ul>
          
          <script>
            const repoUrl = window.location.origin + window.location.pathname + 'repository/manifest.json';
            document.getElementById('repoUrl').textContent = repoUrl;
            
            function copyUrl() {
              navigator.clipboard.writeText(repoUrl);
              alert('URL copiÃ©e dans le presse-papier !');
            }
            
            // Charger le manifest et afficher les plugins
            fetch('repository/manifest.json')
              .then(r => r.json())
              .then(data => {
                const list = document.getElementById('pluginList');
                list.innerHTML = data.map(plugin => {
                  const latestVersion = plugin.versions[0];
                  const downloadUrl = latestVersion.artifacts[0].url;
                  const date = new Date(latestVersion.timestamp).toLocaleDateString('fr-FR');
                  return `
                    <li style="margin-bottom: 20px; padding: 15px; background: #2a2a2a; border-radius: 8px; border-left: 4px solid #00a4dc;">
                      <strong style="font-size: 1.2em;">${plugin.name}</strong> 
                      <span style="background: #00a4dc; padding: 4px 10px; border-radius: 12px; font-size: 0.85em; margin-left: 10px;">v${latestVersion.version}</span>
                      <br>
                      <p style="margin: 10px 0;">${plugin.description}</p>
                      <p style="color: #888; font-size: 0.9em;">
                        ğŸ“… ${date} â€¢ 
                        ğŸ“¦ <a href="${downloadUrl}" style="color: #00d4ff;">TÃ©lÃ©charger</a>
                      </p>
                    </li>
                  `;
                }).join('');
              })
              .catch(err => {
                document.getElementById('pluginList').innerHTML = '<li style="color: #d44;">âŒ Erreur de chargement du manifest</li>';
              });
          </script>
        </body>
        </html>
        EOF
        
    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'
        
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: âœ… DÃ©ploiement terminÃ©
      run: |
        echo "ğŸ‰ DÃ©ploiement rÃ©ussi !"
        echo "ğŸ“¦ URL du repository: ${{ steps.deployment.outputs.page_url }}repository/manifest.json"


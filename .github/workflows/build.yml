name: Build Plugin

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout du code
      uses: actions/checkout@v4
      
    - name: ğŸ” VÃ©rification des fichiers
      run: |
        echo "VÃ©rification de la structure du projet..."
        test -f plugin.json || { echo "âŒ plugin.json manquant"; exit 1; }
        test -f README.md || { echo "âŒ README.md manquant"; exit 1; }
        test -d web/js || { echo "âŒ Dossier web/js manquant"; exit 1; }
        test -f web/js/vlcMenu.js || { echo "âŒ vlcMenu.js manquant"; exit 1; }
        echo "âœ… Tous les fichiers requis sont prÃ©sents"
        
    - name: ğŸ“‹ Validation du plugin.json
      run: |
        echo "Validation du fichier plugin.json..."
        jq empty plugin.json || { echo "âŒ plugin.json invalide"; exit 1; }
        echo "âœ… plugin.json valide"
        
        # Affichage des informations du plugin
        echo "ğŸ“¦ Informations du plugin:"
        echo "  Nom: $(jq -r '.Name' plugin.json)"
        echo "  Version: $(jq -r '.Version' plugin.json)"
        echo "  Description: $(jq -r '.Description' plugin.json)"
        
    - name: ğŸ” VÃ©rification JavaScript
      run: |
        echo "VÃ©rification de la syntaxe JavaScript..."

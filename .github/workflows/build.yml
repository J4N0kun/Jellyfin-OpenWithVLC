        echo "âœ… Syntaxe JavaScript valide"
        
    - name: ğŸ”¨ Build du plugin
      run: |
        chmod +x build.sh
        ./build.sh
        
    - name: ğŸ“Š Informations sur le build
      run: |
        echo "ğŸ“¦ Contenu du dossier dist:"
        ls -lh dist/
        echo ""
        echo "ğŸ” Hash SHA256:"
        cat dist/*.sha256
        
    - name: ğŸ“¤ Upload des artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jellyfin-openwithvlc-plugin
        path: dist/*
        retention-days: 30
        
    - name: âœ… Build terminÃ©
      run: |
